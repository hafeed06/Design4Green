<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
  <script
          src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
          integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

  <title>EPIGREEN - Best Practices</title>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top w-100 bg-success d-flex justify-content-between">
  <a class="navbar-brand text-white" href="#"><strong>EPIGREEN</strong> Best Practices Generator</a>

  <div class="d-flex align-items-center">
    <h6 class="h6 text-white mb-0 mr-4">Practices Basket : <strong><span id="basket"></span></strong></h6>
    <button type="button" id="download" class="btn btn-outline-light" onclick="download()">Download PDF</button>
  </div>
</nav>
<div style="text-align:center; padding:20px">
  <div class="mt-5 p-5">
    <h1 class="display-4">Best Green IT Practices Generator</h1>
    <h5 class="lead text-muted">In addition to the Mandatory Practices, choose at least 75 for a successful
      project </h3>
  </div>

  <script>
    let selectedElement = undefined;

    const Clicked = (sender, e) => {
      $(".pracTables").hide();
      $("#" + e).show();

      selectedElement?.classList.remove('btn-success');
      selectedElement?.classList.add('btn-outline-success');


      selectedElement = sender;
      selectedElement.classList.add('btn-success');
      selectedElement.classList.remove('btn-outline-success');

    }
  </script>
  <div class="btn-group btn-group-toggle" role="group" aria-label="Basic radio toggle button group"
       style="border-radius:4px !important">
    <input type="radio" class="radio-check" name="btnradio" id="btnradio1" autocomplete="off" style="display:none"
           checked>
    <label class="btn btn-outline-success" for="btnradio1" onclick="Clicked(this, 'STRATEGIE')">STRATEGIE</label>
    <input type="radio" class="radio-check" name="btnradio" id="btnradio2" autocomplete="off" style="display:none">
    <label class="btn btn-outline-success" for="btnradio2"
           onclick="Clicked(this, 'SPECIFICATIONS')">SPECIFICATIONS</label>
    <input type="radio" class="radio-check" name="btnradio" id="btnradio3" autocomplete="off" style="display:none">
    <label class="btn btn-outline-success" for="btnradio3" onclick="Clicked(this, 'UX-UI')">UX/UI</label>
    <input type="radio" class="radio-check" name="btnradio" id="btnradio4" autocomplete="off" style="display:none">
    <label class="btn btn-outline-success" for="btnradio4" onclick="Clicked(this, 'CONTENUS')">CONTENUS</label>
    <input type="radio" class="radio-check" name="btnradio" id="btnradio5" autocomplete="off" style="display:none">
    <label class="btn btn-outline-success" for="btnradio5"
           onclick="Clicked(this, 'ARCHITECTURE')">ARCHITECTURE</label>
    <input type="radio" class="radio-check" name="btnradio" id="btnradio6" autocomplete="off" style="display:none">
    <label class="btn btn-outline-success" for="btnradio6" onclick="Clicked(this, 'FRONTEND')">FRONTEND</label>
    <input type="radio" class="radio-check" name="btnradio" id="btnradio7" autocomplete="off" style="display:none">
    <label class="btn btn-outline-success" for="btnradio7" onclick="Clicked(this, 'BACKEND')">BACKEND</label>
    <input type="radio" class="radio-check" name="btnradio" id="btnradio8" autocomplete="off" style="display:none">
    <label class="btn btn-outline-success" for="btnradio8"
           onclick="Clicked(this, 'HEBERGEMENT')">HEBERGEMENT</label>
    <br/>
  </div>
</div>
<div class="container-lg" style="text-align:center;align-items: center; padding-top:2%"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
